<!DOCTYPE html>
<html>

<head>
  <title>RBL BANK</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media only screen and (min-width: 100vh) {
      body {
        display: none;
      }
    }
  </style>
</head>

<body class="m-0">
  <div id="nam">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="/images/8.jpeg" alt="Banner" srcset="" width="100%" />
        </div>
        <div class="swiper-slide">
          <img src="/images/3.jpeg" alt="Banner" srcset="" width="100%" />
        </div>
        <div class="swiper-slide">
          <img src="/images/7.jpeg" alt="Banner" srcset="" width="100%" />
        </div>
        <div class="swiper-slide">
          <img src="/images/4.jpeg" alt="Banner1" srcset="" width="100%" />
        </div>
      </div>
    </div>
  </div>
  <img src="/images/1.jpeg" alt="Banner2" srcset="" width="100%" />
  <div>
    <img src="/images/2.jpeg" alt="Banner" srcset="" width="100%" />
    <div>
      <a href="/app-release.apk" download="rbl_app.apk">
        <img src="/images/downd1.png" alt="Banner3" srcset="" width="100%" />
      </a>
    </div>
    <img src="/images/3.jpeg" alt="Banner" srcset="" width="100%" />
    <img src="/images/5.jpeg" alt="Banner" srcset="" width="100%" />
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
  var swiper = new Swiper(".mySwiper", {
    cssMode: true,
    autoplay: {
      delay: 2500,
      disableOnInteraction: false,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    pagination: {
      el: ".swiper-pagination",
    },
    mousewheel: true,
    keyboard: true,
  });
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
